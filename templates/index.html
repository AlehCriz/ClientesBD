<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Registro Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">Datos Restaurante</h1>
    </div>

    <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
        <div class="col-md-6 mb-3">
            <div class="card-header">
                <h5 class="text-center">Ingrese Cliente</h3>
            </div>
            <div class="card-body">
                <form action="/clientes" method="POST">
                    <label>RUT</label>
                    <input type="text" class="form-control mb-4" name="rut">
                    <label>Nombre</label>
                    <input type="text" class="form-control mb-4" name="nombre">
                    <label>Direccion</label>
                    <input type="text" class="form-control mb-4" name="direccion">
                    <label>Telefono</label>
                    <input type="text" class="form-control mb-4" name="telefono">
                    <label>Email</label>
                    <input type="text" class="form-control mb-4" name="email">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Listado de Clientes
                    </h5>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for cliente in clientes %}
                                <div class="col">
                                    <li class="list-group-item mb-3">
                                        <form action="/edit/{{cliente.rut}}" method="POST">
                                            <small>RUT</small>
                                            <input type="text" class="form-control" value={{cliente.rut}} name="rut">
                                            <small>NOMBRE</small>
                                            <input type="text" class="form-control" value={{cliente.nombre}} name="nombre">
                                            <small>DIRECCION</small>
                                            <input type="text" class="form-control" value={{cliente.direccion}} name="direccion">
                                            <small>TELEFONO</small>
                                            <input type="text" class="form-control" value={{cliente.telefono}} name="telefono">
                                            <small>EMAIL</small>
                                            <input type="text" class="form-control" value={{cliente.email}} name="email">
                                            <button class="btn btn-primary btn-sm" type="submit">Editar</button>
                                            <a href="{{url_for('delete', cliente_rut=cliente.rut)}}" class="btn btn-danger btn-sm">Eliminar</a>
                                        </form>
                                    </li>

                                </div>
                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
